<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    fieldset {
      width: 400px;
    }

    /* css reset */
    input:focus {
      outline: none;
      border-color: #4791ff;
      border-style: solid;
    }

    input, textarea {
      outline: none;
    }

    textarea {
      resize: none;
    }

    /* body, ul {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    } */
    
  </style>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>必填信息</legend>
      <!-- 1.手机输入框 -->
      <div>
        <label for="phone">手机：</label>
        <input type="text" 
              maxlength=11 
              placeholder="请输入手机号"
              name="phone"
              id="phone"
              autofocus>
      </div>

      <!-- 2.密码输入框 -->
      <div>
        <label for="passwd">密码：</label>
        <input type="password" placeholder="请输入密码" id="passwd">
      </div>
      
      <!-- 3.验证码输入框 -->
      <div>
        <label for="verify">验证码：</label>
        <input type="text" placeholder="请输入验证码" id="verify">

        <!-- 3.1 button的实现形式一: button -->
        <!-- <button>获取验证码</button> -->

        <!-- 3.2 button的实现形式二: input -->
        <input type="button" value="获取验证码">
      </div>

    </fieldset>
    <fieldset>
      <legend>选填信息</legend>
      <!-- 4.照片选择 -->
      <div>
        <label for="photo">照片：</label>
        <input type="file" value="选择文件" id="photo">
      </div>

      <!-- 5.性别选择 -->
      <div>
        <span>性别：</span>
        <label for="male">男</label>
        <input type="radio" name="sex" id="male" checked>
        <label for="female">女</label>
        <input type="radio" name="sex" id="female">
      </div>

      <!-- 6.爱好选择 -->
      <div>
        <span>兴趣：</span>
        <label for="sing">唱歌</label>
        <input type="checkbox" name="hobbies" id="sing" checked>
        <label for="dance">跳舞</label>
        <input type="checkbox" name="hobbies" id="dance">
        <label for="rap">rap</label>
        <input type="checkbox" name="hobbies" id="rap" checked>
        <label for="basketball">篮球</label>
        <input type="checkbox" name="hobbies" id="basketball">
      </div>

      <!-- 7.学历选择 -->
      <div>
        <span>学历：</span>
        <select name="education" id="" multiple>
          <option value="0">小学</option>
          <option value="1">初中</option>
          <option value="2">高中</option>
          <option value="3" selected>本科</option>
        </select>
      </div>

      <!-- 8. 简介 -->
      <div>
        <label for="introduce">简介: </label>
        <textarea id="introduce" cols="20" rows="5"></textarea>
      </div>
    </fieldset>

    <!-- 9. 重置按钮: 必须在表单中 -->
    <input type="reset">
  </form>
</body>
</html>
