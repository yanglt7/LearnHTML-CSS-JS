<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
    }
    ul li {
      margin-top: 8px;
    }
    ul li span {
      background-color: grey;
      color: #fff;
      padding: 0 5px;
    }
    li:nth-child(-n+3) > span {
      background-color: red;
    }
    ul li a {
      text-decoration: none;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <ul>
    <li><span>1</span><a href="#">OPPO</a></li>
    <li><span>2</span><a href="#">FCC计划</a></li>
    <li><span>3</span><a href="#">5G网络</a></li>
    <li><span>4</span><a href="#">幽兰范珊珊</a></li>
    <li><span>5</span><a href="#">华为</a></li>
  </ul>
</body>
</html>
