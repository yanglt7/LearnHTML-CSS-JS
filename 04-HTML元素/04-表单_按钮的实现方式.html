<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <!-- action="协议头://主机地址/路径" -->
  <form action="http://www.baidu.com">
    <input type="text" name="username" id="">

    <!-- 1. 方式一: input实现 -->
    <div>
      <!-- 普通按钮 -->
      <input type="button" value="按钮">
      <!-- 重置按钮 -->
      <input type="reset">
      <!-- 表单提交 -->
      <input type="submit">
    </div>

    <!-- 2. 方式二: button实现 -->
    <!-- 注意: button type属性默认值为 submit-->
    <div>
      <!-- 普通按钮 -->
      <button type="button">按钮</button>
      <!-- 重置按钮 -->
      <button type="reset">重置</button>
      <!-- 表单提交 -->
      <button>提交</button>
      <button type="submit">提交</button>
    </div>
  </form>

  <!-- 3.简单模拟百度 -->
  <form action="https://www.baidu.com/s">
    <input type="text" 
          name="wd"
          placeholder="请输入搜索的关键字">
    <input type="submit" value="百度一下">
  </form>
</body>
</html>
