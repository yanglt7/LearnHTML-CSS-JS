<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var holidayName = prompt("请输入今天的节日:");
    switch (holidayName) {
        case "情人节":
          console.log("买玫瑰");
          console.log("看电影");
          break;
        case "平安夜":
          console.log("买苹果");
          console.log("吃大餐");
          break;
        case "生日":
          console.log("买蛋糕");
          console.log("送礼物");
          break;
        default:
          console.log("上班");
          console.log("喝西北风");
          break;
    }
  </script>
</body>
</html>
