<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var age = prompt("请输入你的年龄:");

    if (age >= 18) {
      console.log('成年');
    }

    if (age < 18) {
      console.log('未成年');
    } else {
      console.log('成年');
    }

    if (age < 18) {
      console.log('未成年');
    } else if (age < 60) {
      console.log('成年');
    } else {
      console.log('老年');
    }
  </script>
</body>
</html>
