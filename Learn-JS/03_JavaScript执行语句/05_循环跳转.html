<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 当i=5或i=8时, 不打印
    for (var i = 0; i < 10; i++) {
      if (i === 5 || i === 8) {
        continue;
      }
      console.log(i, 'Hello World!');
    }

    // 当i=5时, 停止打印
    for (var j = 0; j < 10; j++) {
      if (j === 5) {
        break;
      }
      console.log(j, 'Hello World!');
    }
  </script>
</body>
</html>
