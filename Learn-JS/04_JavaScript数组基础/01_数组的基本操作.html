<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var names = ['Kobe', 'James', 'Andy', 'Jasper'];

    // 1.数组的长度属性: length
    var len = names.length;
    console.log(len);

    // 2.根据索引值获取数据
    // 如果输入不存在的索引值, 返回的数据是 undefined
    // 不支持负数索引, 返回的数据是 undefined
    var name = names[0];
    console.log(name);
  </script>
</body>
</html>
