    // 7.对一个数组中的数字进行排序 : 选择
    function sortArray(arr) {
      for (var i = 0; i < arr.length; i++) {
        for (var j = i+1; j < arr.length; j++) {
          if (arr[i] > arr[j]) {
            var temp = arr[j];
            arr[j] = arr[i];
            arr[i] = temp;
          }
        }

      return arr;
