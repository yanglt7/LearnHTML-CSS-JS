    var num1 = 10;   //10
    var num2 = 0x10; // 16
    var num3 = 0o10; // 8

    console.log(num1, num2, num3, num4);

    // 最大数字和最小数字
    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);

    console.log(isNaN(123));

    var name = 'yanglt';
