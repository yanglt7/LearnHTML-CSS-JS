    // 3.函数的返回值
    function sum(num1, num2) {
      var result = num1 + num2;
      console.log(result);
      return result;
    }   
    var sum = sum(10, 20);
    console.log(sum);

    //  一旦在函数中执行return操作, 那么当前函数会终止
    // 如果函数使用return语句, 但是return后面没有跟任何值, 那么函数的返回值是: undefined
    function test01() {
      console.log(1);
      console.log(2);
      return;
      console.log(3);
      console.log(4);
    }
    var res01 = test01();
    console.log(res01);

    // 如果函数中没有return语句, 那么函数有默认的返回值: undefined
    function test02() {
      console.log('a');
      console.log('b');
    }
    var res02 = test02();
    console.log(res02);
