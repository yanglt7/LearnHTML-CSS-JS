<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.值传递
    function test(name) {
      console.log(1, name); // 'yanglt'
      name = 'kobe';
      console.log(2, name); // 'kobe'
    }

    var temp = 'yanglt';
    test(temp);
    console.log(3, temp); // 'yanglt'

    // 2.引用传递
    function test02(arr) {
      arr[0] = '99';
      console.log(arr); // [99, 2, 3, 4, 5]
    }
    var arr = [1, 2, 3, 4, 5];
    test02(arr);
    console.log(arr); // [99, 2, 3, 4, 5]
  </script>
</body>
</html>
