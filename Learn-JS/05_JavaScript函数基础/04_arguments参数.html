<!DOCTYPE html>

<body>
  <script>
    function sum() {
      var total = 0;
      for (var i = 0; i < arguments.length; i++) {
        total += arguments[i];
      }
      return total;
    }

    console.log(sum(1, 2, 3, 4, 5));
  </script>
</body>
