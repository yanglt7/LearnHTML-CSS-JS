<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #header .title {
      color: #f00;
    }
    #content .title {
      color: #00f;
    }
    #footer .title {
      color: #0f0;
    }
  </style>
</head>
<body>
  <div id='header'>
    <p class="title">我是头部</p>
  </div>
  <div id='content'>
    <p class='title'>我是内容</p>
  </div>
  <div id='footer'>
    <p class="title">我是尾部</p>
  </div>
</body>
</html>
