<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      background-color: #f5f5f5;
    }

    .box2 {
      background-color: blue;
      width: 80px;
      height: 80px;
      /* 不需要设置inline-block, 
      因为float元素的计算属性就是block */
      float: left;
    }

    img {
      float: left;
    }
  </style>
</head>
<body>
  <div class="box">
    激动<img src="../pic/cart.png" alt="">的时刻总是很短暂，除了2016年第一次集五福活动出现了79万用户平分2亿元奖池、
    <div class="box2"></div>
    人均271.66元，之后几年都是人均不到2元钱。究其原因，集齐五福的人达到上亿规模，就算奖池增加到5亿元，摊下来也不会有多少。
  </div>
</body>
</html>
