<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    p:nth-child(3) {
      color: blue;
    }
    p:nth-of-type(3) {
      color: red;
    }
  </style>
</head>
<body>
  <div>
    <p>p文字内容1</p>
    <span>span元素</span>
    <p>p文字内容2</p>
    <p>p文字内容3</p>
    <p>p文字内容4</p>
    <p>p文字内容5</p>
  </div>
</body>
</html>
